<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <label>Email</label>
      <input type="email" required/>
      <label>Name</label>
      <input type="text" required/>
      <label>Password</label>
      <input type="password" required/>
      <button>Signup</button>
    </form>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"
      integrity="sha512-u9akINsQsAkG9xjc1cnGF4zw5TFDwkxuc9vUp5dltDWYCSmyd0meygbvgXrlc/z7/o4a19Fb5V0OUE58J7dcyw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script>
      let bttn = document.querySelector("button");
      // axios is a asynchronous
      bttn.addEventListener("click", async function (e) {
        e.preventDefault();

        let email = document.querySelector('input[type="email"]').value;
        let name = document.querySelector('input[type="text"]').value;
        let password = document.querySelector('input[type="password"]').value;
        //axios is used to send data from frontend to backend
        let res = await axios.post("/auth/signup", { email, name, password });
        // console.log(res.data);
      });
    </script>
  </body>
</html>
